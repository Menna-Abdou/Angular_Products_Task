<h1>Product Details</h1>
<input
  (click)="goHome()"
  class="btn btn-primary"
  type="button"
  value="Go Home "
/>
<!-- {{product|json}} -->
<!-- <app-product-card [singleProduct]="product"></app-product-card> -->
<div class="card" [style]="{ margin: '20px' }">
  <div class="card-body">
    <p class="card-text">({{ product?.id }})</p>
    <div class="img">
      <img [src]="product?.image" alt="noImage" />
    </div>
    <div class="card-title" [routerLink]="['/products', product?.id]">
      <h3>Title {{ product?.title }}</h3>
    </div>
    <p class="card-title">Description : {{ product?.description }}</p>
    <p class="card-title">category :{{ product?.category }}</p>
    <p class="card-title">Price : {{ product?.price }}</p>
    <p class="card-title">Rate:{{ product?.rating?.rate }}</p>
    <p class="card-title">Count:{{ product?.rating?.count }}</p>
  </div>
</div>
